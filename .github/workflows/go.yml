name: Build & Release (Go)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          check-latest: true
          cache: false

      - name: Go test
        run: go test ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          check-latest: true
          cache: false

      - name: Compute version
        id: ver
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "version=dev-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN="do-ddns"
          OUT="${BIN}-${{ steps.ver.outputs.version }}-${GOOS}-${GOARCH}"

          go build -trimpath -ldflags "-s -w" -o "dist/${OUT}" .

          (cd dist && sha256sum "${OUT}" > "${OUT}.sha256")

      - name: Package
        run: |
          set -euo pipefail
          cd dist
          for f in do-ddns-*-${{ matrix.goos }}-${{ matrix.goarch }}; do
            tar -czf "${f}.tar.gz" "${f}" "${f}.sha256"
          done

      - name: Upload artifact (PRs / main / tags)
        uses: actions/upload-artifact@v4
        with:
          name: do-ddns-${{ steps.ver.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}
          # Single glob avoids any chance of duplicates/odd behavior.
          path: dist/do-ddns-*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          set -euo pipefail
          mkdir -p dist

          # Copy only our release assets (raw binaries + sha + tar.gz) that start with do-ddns-
          find artifacts -type f -name 'do-ddns-*' -exec cp -f {} dist/ \;

          echo "=== dist contents ==="
          ls -lah dist

          echo "=== duplicate filenames check ==="
          # If this prints anything, something is wrong and would cause upload conflicts.
          (cd dist && ls -1 | sort | uniq -d) || true

          # Hard fail if any duplicates exist in dist (should be impossible, but defensive)
          if (cd dist && ls -1 | sort | uniq -d | grep -q .); then
            echo "ERROR: duplicate filenames detected in dist/ (would cause asset conflicts)"
            exit 1
          fi

          # Hard fail if we somehow have zero assets
          if [ "$(find dist -maxdepth 1 -type f -name 'do-ddns-*' | wc -l)" -eq 0 ]; then
            echo "ERROR: no release assets found in dist/"
            exit 1
          fi

      - name: Create & publish release (draft-first, safe uploads)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"

          echo "Preparing release for tag: ${tag}"

          # Ensure gh is authenticated
          gh auth status

          # If a release already exists for this tag (draft or published), delete it.
          # This prevents any "update existing asset" behavior from retries/partials.
          if gh release view "$tag" >/dev/null 2>&1; then
            echo "Release $tag already exists; deleting to recreate cleanly..."
            gh release delete "$tag" -y
          fi

          # 1) Create draft release with NO assets (prevents create-time asset update issues)
          gh release create "$tag" --draft --generate-notes

          # 2) Upload assets to the draft
          # Use a deterministic, de-duplicated file list
          mapfile -t files < <(find dist -maxdepth 1 -type f -name 'do-ddns-*' -print | sort)

          echo "Uploading assets:"
          printf '  %s\n' "${files[@]}"

          # Upload (no clobber needed because release is new; if you prefer, add --clobber)
          gh release upload "$tag" "${files[@]}"

          # 3) Publish (not draft) and mark latest
          gh release edit "$tag" --draft=false --latest
