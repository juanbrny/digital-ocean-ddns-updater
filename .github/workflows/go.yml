name: Build & Release (Go)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          check-latest: true
          cache: false

      - name: Go test
        run: go test ./...

  build:
    name: Build binaries
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          # Optional Windows:
          # - goos: windows
          #   goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          check-latest: true
          cache: false

      - name: Compute version
        id: ver
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "version=dev-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN="do-ddns"
          EXT=""
          if [[ "$GOOS" == "windows" ]]; then EXT=".exe"; fi

          OUT="${BIN}-${{ steps.ver.outputs.version }}-${GOOS}-${GOARCH}${EXT}"

          # If your main file is not at repo root, change ./... to your package path (e.g. ./cmd/do-ddns)
          go build -trimpath -ldflags "-s -w" -o "dist/${OUT}" ./...

          (cd dist && sha256sum "${OUT}" > "${OUT}.sha256")

      - name: Package
        run: |
          set -euo pipefail
          cd dist
          for f in do-ddns-*-${{ matrix.goos }}-${{ matrix.goarch }}*; do
            tar -czf "${f}.tar.gz" "${f}" "${f}.sha256"
          done

      - name: Upload artifact (PRs / main)
        uses: actions/upload-artifact@v4
        with:
          name: do-ddns-${{ steps.ver.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz

  release:
    name: Create GitHub Release & upload assets
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          set -euo pipefail
          mkdir -p dist
          find artifacts -name '*.tar.gz' -type f -exec cp {} dist/ \;
          ls -lah dist

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
          generate_release_notes: true
