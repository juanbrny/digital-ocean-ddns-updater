name: Build & Release (Go)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          check-latest: true
          cache: false

      - name: Go test
        run: go test ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          check-latest: true
          cache: false

      - name: Compute version
        id: ver
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "version=dev-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN="do-ddns"
          OUT="${BIN}-${{ steps.ver.outputs.version }}-${GOOS}-${GOARCH}"

          go build -trimpath -ldflags "-s -w" -o "dist/${OUT}" .

          (cd dist && sha256sum "${OUT}" > "${OUT}.sha256")

      - name: Package
        run: |
          set -euo pipefail
          cd dist
          for f in do-ddns-*-${{ matrix.goos }}-${{ matrix.goarch }}*; do
            case "$f" in
              *.sha256) continue ;;
            esac
            tar -czf "${f}.tar.gz" "${f}" "${f}.sha256"
          done

      - name: Upload artifact (PRs / main)
        uses: actions/upload-artifact@v4
        with:
          name: do-ddns-${{ steps.ver.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/do-ddns-*
            dist/*.sha256
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          set -euo pipefail
          mkdir -p dist
          find artifacts -type f -name 'do-ddns-*' -exec cp {} dist/ \;
          echo "=== dist contents ==="
          ls -lah dist

      - name: Create release with binaries (published)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"

          if gh release view "$tag" >/dev/null 2>&1; then
            gh release delete "$tag" -y
          fi

          gh release create "$tag" dist/do-ddns-* \
            --generate-notes \
            --latest

          gh release edit "$tag" --draft=false

 
