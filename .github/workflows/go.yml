name: Build & Release (Go)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          check-latest: true
          cache: false

      - name: Go test
        run: go test ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          # Optional Windows:
          # - goos: windows
          #   goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          check-latest: true
          cache: false

      - name: Compute version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "version=dev-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN="do-ddns"
          EXT=""
          if [[ "$GOOS" == "windows" ]]; then EXT=".exe"; fi

          OUT="${BIN}-${{ steps.ver.outputs.version }}-${GOOS}-${GOARCH}${EXT}"

          go build -trimpath -ldflags "-s -w" -o "dist/${OUT}" .

          (cd dist && sha256sum "${OUT}" > "${OUT}.sha256")

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          cd dist

          # Package only the binary (avoid picking up .sha256 as "f")
          shopt -s nullglob
          for f in do-ddns-*-${{ matrix.goos }}-${{ matrix.goarch }}*; do
            [[ "$f" == *.sha256 ]] && continue
            tar -czf "${f}.tar.gz" "${f}" "${f}.sha256"
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: do-ddns-${{ steps.ver.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}
          # Single glob: includes binary + .sha256 + .tar.gz; avoids duplicates.
          path: dist/do-ddns-*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      # Checkout so gh can use git context (and gh auth status won't error)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          # Copy only our release assets into dist/
          find artifacts -type f -name 'do-ddns-*' -exec cp -f {} dist/ \;

          echo "=== dist contents (before aliases) ==="
          ls -lah dist

          echo "=== duplicate filenames check (before aliases) ==="
          if (cd dist && ls -1 | sort | uniq -d | grep -q .); then
            echo "ERROR: duplicate filenames detected in dist/ (would cause asset conflicts)"
            (cd dist && ls -1 | sort | uniq -d)
            exit 1
          fi

          if [ "$(find dist -maxdepth 1 -type f -name 'do-ddns-*' | wc -l)" -eq 0 ]; then
            echo "ERROR: no release assets found in dist/"
            exit 1
          fi

      # Option A: create stable alias assets for /releases/latest/download/...
      - name: Create stable alias assets (latest-friendly)
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          shopt -s nullglob

          # Create stable aliases for raw binaries only (exclude checksums and tarballs)
          # do-ddns-v0.1.9-linux-arm64 -> do-ddns-linux-arm64
          created=0
          for f in do-ddns-v*-*; do
            case "$f" in
              *.sha256|*.tar.gz) continue ;;
            esac

            alias="$(echo "$f" | sed -E 's/^do-ddns-v[^-]+-/do-ddns-/')"

            # Avoid overwriting if already exists (should not, but defensive)
            if [ -e "$alias" ]; then
              echo "ERROR: alias target already exists: $alias"
              exit 1
            fi

            cp -f "$f" "$alias"
            sha256sum "$alias" > "${alias}.sha256"
            created=$((created + 1))
          done

          if [ "$created" -eq 0 ]; then
            echo "ERROR: did not find any versioned binaries (do-ddns-v*-*) to alias"
            ls -lah
            exit 1
          fi

          echo "=== dist contents (after aliases) ==="
          ls -lah

          echo "=== duplicate filenames check (after aliases) ==="
          if (ls -1 | sort | uniq -d | grep -q .); then
            echo "ERROR: duplicate filenames detected in dist/ after alias creation"
            (ls -1 | sort | uniq -d)
            exit 1
          fi

      - name: Create & publish release (draft-first, safe uploads)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"

          echo "Preparing release for tag: ${tag}"

          gh auth status

          # If a release already exists for this tag (draft or published), delete it.
          if gh release view "$tag" >/dev/null 2>&1; then
            echo "Release $tag already exists; deleting to recreate cleanly..."
            gh release delete "$tag" -y
          fi

          # 1) Create draft release with NO assets
          gh release create "$tag" --draft --generate-notes

          # 2) Upload assets (versioned + stable aliases + tarballs + checksums)
          mapfile -t files < <(find dist -maxdepth 1 -type f -name 'do-ddns-*' -print | sort)

          echo "Uploading assets:"
          printf '  %s\n' "${files[@]}"

          gh release upload "$tag" "${files[@]}"

          # 3) Publish and mark latest
          gh release edit "$tag" --draft=false --latest
